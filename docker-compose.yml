services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: reflectie-db
    environment:
      POSTGRES_USER: reflectie
      POSTGRES_PASSWORD: reflectie
      POSTGRES_DB: reflectie
    ports:
      - "5432:5432"
    volumes:
      - reflectie_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U reflectie -d reflectie" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  reflectie_db_data:
